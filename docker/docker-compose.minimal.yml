version: '3.8'

# Minimal Docker Compose - Backend + PostgreSQL only
# Run with: docker-compose -f docker-compose.minimal.yml up --build

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dpdp_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dpdp_scanner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.minimal
    container_name: dpdp_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/dpdp_scanner
      - REDIS_URL=redis://localhost:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head || echo 'Migrations skipped' &&
        echo 'Seeding demo data...' &&
        python -m app.scripts.seed_demo_data || echo 'Seeding skipped' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
